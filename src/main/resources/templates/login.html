<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header>
  <title th:text="login"></title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</header>
<body>
  <link type="text/css" th:href="@{/styles/login.css}" rel="stylesheet" />
  <div class="content">
    <div class="container">
      <h1 th:text="Login"></h1>
      <form th:action="@{/login}" th:object="${user}" method="post">
        <div class="form-group">
          <label for="username" th:text="Username"></label>
          <input type="text" id="username" th:field="*{username}" required="required" th:classappend="${#fields.hasErrors('username')} ? 'error' : ''" />
          <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="help-block"></span>
        </div>
        <div class="form-group">
          <label for="password" th:text="Password"></label>
          <input type="password" id="password" th:field="*{password}" required="required" th:classappend="${#fields.hasErrors('password')} ? 'error' : ''" />
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block"></span>
        </div>
<!--        <div style="display: flex; margin-bottom: 10px;">-->
<!--          <label style="margin-bottom: 0; margin-right: 10px;" for="remember-me" th:text="Re"></label>-->
<!--          <input type="checkbox" name="remember-me" id="remember-me" />-->
<!--        </div>-->
        <div class="form-group">
          <button type="submit" class="btn btn-primary" th:text="Login"></button>
        </div>
      </form>
<!--      <form th:action="@{/registration}" method="get">-->
<!--        <button type="submit" class="btn btn-primary" th:text="#{button.registration}"></button>-->
<!--      </form>-->
    </div>
  </div>
</body>
</html>
